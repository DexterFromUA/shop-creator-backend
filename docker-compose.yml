version: "3.9"

services:
  system_db:
    image: postgres:15
    container_name: system_db
    environment:
      POSTGRES_DB: system_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - system_pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: backend
    ports:
      - "3001:3000"
    depends_on:
      - system_db
    env_file:
      - backend/.env
    environment:
      - DATABASE_URL=postgresql://postgres:password@system_db:5432/system_dev?schema=public
      - JWT_SECRET=your-super-secret-jwt-key-for-development-only
    volumes:
      - ./backend:/app
    command: yarn dev

  storage:
    build: ./storage
    container_name: storage
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web UI
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=admin123
    volumes:
      - bucket:/data

volumes:
  system_pgdata:
  bucket:
